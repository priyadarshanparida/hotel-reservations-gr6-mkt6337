hotel:
  description: "Hotel (H1 = Resort Hotel or H2 = City Hotel)"
is_canceled:
  description: "Value indicating if the booking was canceled (1) or not (0)"
lead_time:
  description: "Number of days that elapsed between the entering date of the booking into the PMS and the arrival date"
arrival_date_year:
  description: "Year of arrival date"
arrival_date_month:
  description: "Month of arrival date"
arrival_date_week_number:
  description: "Week number of year for arrival date"
arrival_date_day_of_month:
  description: "Day of arrival (date)"
stays_in_weekend_nights:
  description: "Number of weekend nights (Saturday or Sunday) the guest stayed or booked to stay at the hotel"
stays_in_week_nights:
  description: "Number of week nights (Monday to Friday) the guest stayed or booked to stay at the hotel"
adults:
  description: "Number of adults"
children:
  description: "Number of children"
babies:
  description: "Number of babies"
meal:
  description: "Type of meal booked. Categories are presented in standard hospitality meal packages: Undefined/SC – no meal package; BB – Bed & Breakfast; HB – Half board (breakfast and one other meal – usually dinner); FB – Full board (breakfast, lunch and dinner)"
country:
  description: "Country of origin. Categories are represented in the ISO 3155–3:2013 format"
market_segment:
  description: "Market segment designation. In categories, the term 'TA' means 'Travel Agents' and 'TO' means 'Tour Operators'"
distribution_channel:
  description: "Booking distribution channel. The term 'TA' means 'Travel Agents' and 'TO' means 'Tour Operators'"
is_repeated_guest:
  description: "Value indicating if the booking name was from a repeated guest (1) or not (0)"
previous_cancellations:
  description: "Number of previous bookings that were cancelled by the customer prior to the current booking"
previous_bookings_not_canceled:
  description: "Number of previous bookings not cancelled by the customer prior to the current booking"
reserved_room_type:
  description: "Code of room type reserved. Code is presented instead of designation for anonymity reasons."
assigned_room_type:
  description: "Code for the type of room assigned to the booking. Sometimes the assigned room type differs from the reserved room type due to hotel operation reasons (e.g. overbooking) or by customer request. Code is presented instead of designation for anonymity reasons."
booking_changes:
  description: "Number of changes/amendments made to the booking from the moment the booking was entered on the PMS until the moment of check-in or cancellation"
deposit_type:
  description: "Indication on if the customer made a deposit to guarantee the booking. This variable can assume three categories: No Deposit – no deposit was made; Non Refund – a deposit was made in the value of the total stay cost; Refundable – a deposit was made with a value under the total cost of stay."
agent:
  description: "ID of the travel agency that made the booking"
company:
  description: "ID of the company/entity that made the booking or responsible for paying the booking. ID is presented instead of designation for anonymity reasons"
days_in_waiting_list:
  description: "Number of days the booking was in the waiting list before it was confirmed to the customer"
customer_type:
  description: "Type of booking, assuming one of four categories: Contract - when the booking has an allotment or other type of contract associated to it; Group – when the booking is associated to a group; Transient – when the booking is not part of a group or contract, and is not associated to other transient booking; Transient-party – when the booking is transient, but is associated to at least other transient"
adr:
  description: "Average Daily Rate as defined by dividing the sum of all lodging transactions by the total number of staying nights"
required_car_parking_spaces:
  description: "Number of car parking spaces required by the customer"
total_of_special_requests:
  description: "Number of special requests made by the customer (e.g. twin bed or high floor)"
reservation_status:
  description: "Reservation last status, assuming one of three categories: Canceled – booking was canceled by the customer; Check-Out – customer has checked in but already departed; No-Show – customer did not check-in and did inform the hotel of the reason why"
reservation_status_date:
  description: "Date at which the last status was set. This variable can be used in conjunction with the ReservationStatus to understand when was the booking canceled or when did the customer checked-out of the hotel"
